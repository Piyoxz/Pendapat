<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="https://avatars2.githubusercontent.com/u/68207798?s=400&u=29439908cd661d11443391cb74f5b07267b71117&v=4">
    <title>Piyo Ganteng</title>
    <link rel="icon" href="https://avatars2.githubusercontent.com/u/68207798?s=400&u=29439908cd661d11443391cb74f5b07267b71117&v=4">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Pesan Teman Teman Piyo</h2>
      <form action="#" method="post" id="myForm">
        <textarea
          class="areabox"
          name="pendapat"
          id="textArea"
          placeholder="Masukkan pesan untuk piyo"
        ></textarea>
        <div class="separator"></div>
        <div class="file-input-container" id="fileInputContainer">
          <input
            type="file"
            name="fileInput"
            id="fileInput"
            class="file-input"
            accept="image/*, video/*, audio/*"
            capture="user"
          />
          <label for="fileInput" class="file-input-label" id="fileInputLabel">
            Drag & Drop your image, video, or voice recording here, or click to
            browse
          </label>
          <audio
            id="audioPlayer"
            controls
            src="test.mp3"
            style="width: 100%; margin-top: 10px; display: none"
          >
            Your browser does not support the audio element.
          </audio>
          <div class="file-preview" id="filePreview">
            <div class="file-actions" id="fileActions">
              <span class="file-action" onclick="editFile()">✎</span>
              <span class="file-action" onclick="deleteFile()">❌</span>
            </div>
            <img id="previewImage" alt="Preview" src="placeholder-image.jpg" />
          </div>
        </div>
        <div class="separator"></div>
        <button
          type="button"
          onclick="toggleRecording()"
          class="record-btn"
          id="recordButton"
        >
          <i class="fas fa-microphone"></i> Record Audio
        </button>
        <button
          type="button"
          onclick="deleteRecording()"
          class="delete-recording-btn"
          id="deleteRecordingButton"
          style="display: none"
        >
          <i class="fas fa-trash"></i> Delete Recording
        </button>
        <div id="audioStatus"></div>
        <button
          type="button"
          onclick="submitForm()"
          class="submit-btn"
          id="submitButton"
          disabled
        >
          Kirim
        </button>
      </form>
      <div class="notice">Created by piyo</div>
    </div>

    <div id="loadingOverlay">Loading...</div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://js.bytescale.com/sdk/v3"></script>
    <script src="katakotor.js"></script>
    <script src="index.js"></script>
  </body>
</html>
